<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ремонт техники различных брендов</title>
  </head>
  <body>
    <section class="main__services services">
      <h2 class="main__section-title section-title"
        >Ремонт техники различных брендов</h2
      >
      <div class="services__brands brands swiper" id="swiper">
        <ul class="swiper-wrapper brands__list">
          <li class="swiper-slide brands__item">
            <a href="" class="brands__link">
              <img src="./img/lenovo.png" alt="Lenovo" class="brands__img" />
              <span class="brands__button"></span>
            </a>
          </li>
          <li class="swiper-slide brands__item">
            <a href="" class="brands__link">
              <img src="./img/samsung.png" alt="Samsung" class="brands__img" />
              <span class="brands__button"></span>
            </a>
          </li>
          <li class="swiper-slide brands__item">
            <a href="" class="brands__link">
              <img src="./img/apple.png" alt="Apple" class="brands__img" />
              <span class="brands__button"></span>
            </a>
          </li>
          <li class="swiper-slide brands__item">
            <a href="" class="brands__link">
              <img
                src="./img/viewsonic.png"
                alt="ViewSonic"
                class="brands__img"
              />
              <span class="brands__button"></span>
            </a>
          </li>
          <li class="swiper-slide brands__item">
            <a href="" class="brands__link">
              <img src="./img/bosch.png" alt="Bosch" class="brands__img" />
              <span class="brands__button"></span>
            </a>
          </li>
          <li class="swiper-slide brands__item">
            <a href="" class="brands__link">
              <img src="./img/hp.png" alt="HP" class="brands__img" />
              <span class="brands__button"></span>
            </a>
          </li>
          <li class="swiper-slide brands__item">
            <a href="" class="brands__link">
              <img src="./img/acer.png" alt="acer" class="brands__img" />
              <span class="brands__button"></span>
            </a>
          </li>
          <li class="swiper-slide brands__item">
            <a href="" class="brands__link">
              <img src="./img/sony.png" alt="Sony" class="brands__img" />
              <span class="brands__button"></span>
            </a>
          </li>
          <li class="swiper-slide brands__item">
            <a href="" class="brands__link">
              <img src="./img/lenovo.png" alt="Lenovo" class="brands__img" />
              <span class="brands__button"></span>
            </a>
          </li>
          <li class="swiper-slide brands__item">
            <a href="" class="brands__link">
              <img src="./img/samsung.png" alt="Samsung" class="brands__img" />
              <span class="brands__button"></span>
            </a>
          </li>
          <li class="swiper-slide brands__item">
            <a href="" class="brands__link">
              <img src="./img/apple.png" alt="Apple" class="brands__img" />
              <span class="brands__button"></span>
            </a>
          </li>
        </ul>
        <div class="swiper-pagination"></div>
        <button class="brands__main-btn main-btn" id="brands__expand"
          >Показать все</button
        >
      </div>
    </section>
  </body>
</html>
